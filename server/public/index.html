<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Battle of the Fruits</h1>
      </header>
      <div>
        <div class="team team1">
          <p class="team-name">Team Tomato</p>
          <p class="score"></p>
          <button class="score-button"> + 1</button>
          <button class="score-button"> - 1</button>
          <img src="https://stickershop.line-scdn.net/stickershop/v1/product/1086290/LINEStorePC/main.png;compress=true">
        </div>
        <div class="team team2">
          <p class="team-name">Team Plum</p>
          <p class="score"></p>
          <button class="score-button"> + 1</button>
          <button class="score-button"> - 1</button>
          <img id="plumimg" src="http://www.clker.com/cliparts/Z/5/h/Q/I/J/plum-hi.png">
        </div>
      </div>
      <footer>
        
      </footer>
    </div>
  </body>
</html>
